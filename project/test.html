<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #truckList {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <label for="budget">Enter your budget:</label>
    <input type="number" id="budget" name="budget" min="0">
    <button onclick="filterTrucks()">Filter Trucks</button>

    <h2>Available Trucks</h2>
    <ul id="truckList"></ul>

    <script>
        const truckData = [
            {
                "model": "F-150",
                "year": 2013,
                "engine": "3.5L V6",
                "transmission": "6-speed automatic",
                "price": 25000
            },
            // Add more truck data as needed
        ];

        function filterTrucks() {
            const budget = document.getElementById("budget").value;
            const truckListElement = document.getElementById("truckList");
            truckListElement.innerHTML = '';

            truckData.forEach(truck => {
                if (truck.price <= budget) {
                    const listItem = document.createElement('li');
                    listItem.appendChild(document.createTextNode(`Model: ${truck.model}, Year: ${truck.year}, Engine: ${truck.engine}, Transmission: ${truck.transmission}, Price: $${truck.price}`));
                    truckListElement.appendChild(listItem);
                }
            });
        }
    </script>
</body>

</html>
